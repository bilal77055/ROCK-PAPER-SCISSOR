<body>
    <button id="rock">rock</button>

    <h1 id="result"></h1>

    <h1>computer's score</h1>
    <h1 id="computerscore">0</h1>
    <h1>draw matches</h1>
    <h1 id="draw">0</h1>




    <script>

        let rock = document.getElementById("rock")

        let computerScore = document.getElementById("computerscore")
        let draw=document.getElementById("draw")
        // console.log(computerScore);

        player = 0
        computer = 0
        drawmatches=0

            let playerSelection = rock.innerHTML
            let random = Math.floor(Math.random() * toss.length)
            let computerSelection = toss[random]
            label.innerHTML = "player selected  :" + playerSelection
            label2.innerHTML = "computer selected :" + computerSelection
            console.log(random, computerSelection, playerSelection);

            if (playerSelection == "rock") {
                if (computerSelection == "rock") {
                    result.innerHTML = "match is draw"
                    drawmatches++
                    draw.innerHTML=drawmatches
                }
                else if (computerSelection == "paper") {
                    result.innerHTML = "computer is winner"
                    computer++
                    computerScore.innerHTML = computer
                }
                else {
                    result.innerHTML = "player is winner"
                    player++
                    playerScore.innerHTML = player
                }

            }
        })
